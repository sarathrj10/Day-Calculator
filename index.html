<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Days Lived</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body  class="bg-dark">
      <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto" >
                 <div class="card card-body text-center" id="homescreen">
                      <h1 class="display-4 text-dark mb-5 ">Days Calculator</h1>
                      <p class="text-dark ques ">Want to know how many days you lived in this fucking planet ???</p>
                        <div id="buttons">
                           <button type="button" class="btn btn-success mt-5 ">Yeah..Iam in..!</button>
                           <button type="button" class="btn btn-danger mt-5">No Yaar..!</button>
                        </div>
                 </div>
                 <div class="card card-body text-center" id="selectorscreen">
                    
                    <p class="text-dark ques ">Choose the fucking date you were born...!</p>
                    <div class="form-group">
                        <label for="selectday">Select Day:</label>
                        <select class="form-control" id="selectday">
                         
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="selectmonth">Select month:</label>
                        <select class="form-control" id="selectmonth">
                          <option>januvary</option>
                          <option>februvary</option>
                          <option>march</option>
                          <option>april</option>
                          <option>may</option>
                          <option>june</option>
                          <option>july</option>
                          <option>August</option>
                          <option>September</option>
                          <option>october</option>
                          <option>november</option>
                          <option>december</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="selectyear">Select year:</label>
                        <select class="form-control" id="selectyear">
                          
                        </select>
                      </div>
                      <div class="buttons" id="go">
                         <button type="button" class="btn btn-danger mt-5">GO..!</button>
                      </div>   
               </div>
               <div class="card card-body text-center" id="resultscreen">
                <h1 class="resultheading mt-4">HURRAY...</h1>
                <div id="resultbuttons">
                  <button type="button" class="btn btn-success mt-5 ">Go Back</button>
                  <button type="button" class="btn btn-danger mt-5">Quit</button>
               </div>
               <footer class="blockquote-footer mt-3">Developed by Sarath Raj C K
              </footer>
               </div>
               <div class="card card-body text-center" id="negativescreen">
                <h1 class="negativeheading ">Oh...REALLY..</h1>
                 <h3 class="negativeheading">then..Shutup & MoveAway</h3>
               </div>
              </div>
            </div>
        </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <!-- Optional JavaScript -->
      <script src="./app.js"></script>
  </body>
</html>
